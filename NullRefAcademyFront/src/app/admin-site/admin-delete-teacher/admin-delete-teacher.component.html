<div class="site-dashboard">
    <app-admin-navigation></app-admin-navigation>
    <div class="site-right">
        <form #form="ngForm" (ngSubmit)="onSubmit()">
            <input asp-for="Id" hidden />
            <div class="site-top">
                <p class="caption">Delete Teacher</p>
            </div>
            <div class="box-form">
                <div asp-validation-summary="ModelOnly"></div>
                <div class="form-group">
                    <div class="box">
                        <label>First Name</label>
                        <input type="text" value="{{teacher.firstName}}" disabled/>
                    </div>
                    <div class="box">
                        <label>Last Name</label>
                        <input type="text" value="{{teacher.lastName}}" disabled/>
                    </div>
                    <div class="box">
                        <label>Username</label>
                        <input type="text" value="{{teacher.username}}" disabled/>
                    </div>
                    <div class="box">
                        <label>Email</label>
                        <input type="text" value="{{teacher.email}}" disabled/>
                    </div>
                    <div class="box">
                        <label>Account Type</label>
                        <input type="text" value="{{teacher.accountType}}" disabled/>
                    </div>
                    <div class="box">
                        <label>Password</label>
                        <input type="text" value="{{teacher.password}}" disabled/>
                    </div>
                    <div class="box">
                        <label>Confirm Password</label>
                        <input type="text" value="{{teacher.confirmPassword}}" disabled/>
                    </div>
                    <div class="box">
                        <label>Created Date</label>
                        <input type="text" value="{{teacher.createdDate}}" disabled/>
                    </div>
                    <div class="box">
                        <label>Categories</label>
                        <textarea rows="10" cols="45" disabled>{{ categoriesText }}</textarea>
                    </div>
                    <div class="box">
                        <label>Courses</label>
                        <textarea rows="10" cols="45" disabled>{{ coursesText }}</textarea>
                    </div>
                    <div class="box">
                        <label>Sections</label>
                        <textarea rows="10" cols="45" disabled>{{ sectionsText }}</textarea>
                    </div>
                    <div class="box-buttons">
                        <button class="delete">Delete</button>
                        <a class="" routerLink="/Admin/{{routeid}}/Teachers">Back</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
