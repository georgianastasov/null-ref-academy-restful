<div class="site-dashboard">
    <app-admin-navigation></app-admin-navigation>
    <div class="site-form">
        <form #form="ngForm" (ngSubmit)="onSubmit()">
            <input asp-for="Id" hidden />
            <div class="site-top">
                <p class="caption digital">Delete Teacher</p>
            </div>
            <div class="box-form">
                <div asp-validation-summary="ModelOnly"></div>
                <div class="form-group">
                    <div class="box">
                        <label class="code">First Name</label>
                        <input type="text" value="{{teacher.firstName}}" disabled/>
                    </div>
                    <div class="box">
                        <label class="code">Last Name</label>
                        <input type="text" value="{{teacher.lastName}}" disabled/>
                    </div>
                    <div class="box">
                        <label class="code">Username</label>
                        <input type="text" value="{{teacher.username}}" disabled/>
                    </div>
                    <div class="box">
                        <label class="code">Email</label>
                        <input type="text" value="{{teacher.email}}" disabled/>
                    </div>
                    <div class="box">
                        <label class="code">Account Type</label>
                        <input type="text" value="{{teacher.accountType}}" disabled/>
                    </div>
                    <div class="box">
                        <label class="code">Password</label>
                        <input type="text" value="{{teacher.password}}" disabled/>
                    </div>
                    <div class="box">
                        <label class="code">Confirm Password</label>
                        <input type="text" value="{{teacher.confirmPassword}}" disabled/>
                    </div>
                    <div class="box">
                        <label class="code">Created Date</label>
                        <input type="text" value="{{teacher.createdDate}}" disabled/>
                    </div>
                    <div class="box">
                        <label class="code">Categories</label>
                        <textarea rows="10" cols="45" disabled>{{ categoriesText }}</textarea>
                    </div>
                    <div class="box">
                        <label class="code">Courses</label>
                        <textarea rows="10" cols="45" disabled>{{ coursesText }}</textarea>
                    </div>
                    <div class="box">
                        <label class="code">Sections</label>
                        <textarea rows="10" cols="45" disabled>{{ sectionsText }}</textarea>
                    </div>
                    <div class="box-buttons">
                        <button class="delete font">Delete</button>
                        <a class="font" routerLink="/Admin/{{routeid}}/Teachers">Back</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
