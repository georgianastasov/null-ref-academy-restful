<div class="site-dashboard">
    <app-admin-navigation></app-admin-navigation>
    <div class="site-form">
        <form #form="ngForm" (ngSubmit)="onSubmit()">
            <div class="site-top">
                <p class="caption digital">Add Article</p>
            </div>
            <div class="box-form">
                <div asp-validation-summary="ModelOnly"></div>
                <div class="form-group">
                    <div class="box">
                        <label class="code">Title<img src="https://cdn-icons-png.flaticon.com/128/8704/8704368.png" alt="required"></label>
                        <input type="text" aria-required="true" placeholder="Title" name="title" [(ngModel)]="article.title"
                            [class.input-error]="hasErrorTitle && submited"
                            [class.input-valid]="!hasErrorTitle && submited"/>
                        <span class="text-error code" *ngIf="hasErrorTitleRequired">Title is required.</span>
                        <span class="text-error code" *ngIf="hasErrorTitleLength">Title must be longer than 2 characters.</span>
                    </div>
                    <div class="box">
                        <label class="code">Description<img src="https://cdn-icons-png.flaticon.com/128/8704/8704368.png" alt="required"></label>
                        <input type="text" aria-required="true" placeholder="Description" name="description" [(ngModel)]="article.description"
                            [class.input-error]="hasErrorDescription && submited"
                            [class.input-valid]="!hasErrorDescription && submited"/>
                        <span class="text-error code" *ngIf="hasErrorDescriptionRequired">Description is required.</span>
                        <span class="text-error code" *ngIf="hasErrorDescriptionLength">Description must be longer than 2 characters.</span>
                    </div>
                    <div class="box">
                        <label class="code">Text<img src="https://cdn-icons-png.flaticon.com/128/8704/8704368.png" alt="required"></label>
                        <textarea type="text" rows="15" cols="85" placeholder="Text" name="text" [(ngModel)]="article.text" 
                            [class.input-error]="hasErrorText && submited"
                            [class.input-valid]="!hasErrorText && submited"></textarea>
                        <span class="text-error code" *ngIf="hasErrorTextRequired">Text is required.</span>
                        <span class="text-error code" *ngIf="hasErrorTextLength">Text must be longer than 2 characters.</span>
                    </div>
                    <div class="box">
                        <label class="code">Video Url<img src="https://cdn-icons-png.flaticon.com/128/8704/8704368.png" alt="required"></label>
                        <input type="text" aria-required="true" placeholder="Video Url" name="videoUrl" [(ngModel)]="article.videoUrl"
                            [class.input-error]="hasErrorVidoeUrl && submited"
                            [class.input-valid]="!hasErrorVidoeUrl && submited"/>
                        <span class="text-error code" *ngIf="hasErrorVidoeUrlRegex">Video Url must be valid.</span>
                    </div>
                    <div class="box-buttons">
                        <button class="add font">Add</button>
                        <a class="font" routerLink="/Admin/{{routeid}}/Articles">Back</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
