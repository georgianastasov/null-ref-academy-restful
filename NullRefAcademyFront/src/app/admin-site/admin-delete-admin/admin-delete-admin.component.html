<div class="site-dashboard">
    <app-admin-navigation></app-admin-navigation>
    <div class="site-form">
        <form #form="ngForm" (ngSubmit)="onSubmit()">
            <input asp-for="Id" hidden />
            <div class="site-top">
                <p class="caption digital">Delete Admin</p>
            </div>
            <div class="box-form">
                <div asp-validation-summary="ModelOnly"></div>
                <div class="form-group">
                    <div class="box">
                        <label class="code">First Name<img src="https://cdn-icons-png.flaticon.com/128/8704/8704368.png" alt="required"></label>
                        <input type="text" value="{{admin.firstName}}" disabled/>
                    </div>
                    <div class="box">
                        <label class="code">Last Name<img src="https://cdn-icons-png.flaticon.com/128/8704/8704368.png" alt="required"></label>
                        <input type="text" value="{{admin.lastName}}" disabled/>
                    </div>
                    <div class="box">
                        <label class="code">Username<img src="https://cdn-icons-png.flaticon.com/128/8704/8704368.png" alt="required"></label>
                        <input type="text" value="{{admin.username}}" disabled/>
                    </div>
                    <div class="box">
                        <label class="code">Email<img src="https://cdn-icons-png.flaticon.com/128/8704/8704368.png" alt="required"></label>
                        <input type="text" value="{{admin.email}}" disabled/>
                    </div>
                    <div class="box">
                        <label class="code">Account Type</label>
                        <input type="text" value="{{admin.accountType}}" disabled/>
                    </div>
                    <div class="box">
                        <label class="code">Password<img src="https://cdn-icons-png.flaticon.com/128/8704/8704368.png" alt="required"></label>
                        <input type="text" value="{{admin.password}}" disabled/>
                    </div>
                    <div class="box">
                        <label class="code">Confirm Password<img src="https://cdn-icons-png.flaticon.com/128/8704/8704368.png" alt="required"></label>
                        <input type="text" value="{{admin.confirmPassword}}" disabled/>
                    </div>
                    <div class="box">
                        <label class="code">Created Date</label>
                        <input type="text" value="{{admin.createdDate}}" disabled/>
                    </div>
                    <div class="box">
                        <label class="code">Categories</label>
                        <textarea rows="10" cols="45" disabled>{{ categoriesText }}</textarea>
                    </div>
                    <div class="box">
                        <label class="code">Courses</label>
                        <textarea rows="10" cols="45" disabled>{{coursesText}}</textarea>
                    </div>
                    <div class="box">
                        <label class="code">Sections</label>
                        <textarea rows="10" cols="45" disabled>{{sectionsText}}</textarea>
                    </div>
                    <div class="box-buttons">
                        <button class="delete font">Delete</button>
                        <a class="font" routerLink="/Admin/{{routeid}}/Admins">Back</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
