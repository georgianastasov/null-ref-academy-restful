<app-student-header></app-student-header>
<div class="intro-categories">
    <div class="wrapper">
        <p class="cap">Categories</p>
    </div>
</div>
<div class="info-categories">
    <div class="wrapper">
        <ng-container *ngFor="let category of categories">
            <div class="box">
                <div class="left">
                    <ng-container *ngIf="category.title == 'Math'">
                        <a routerLink="/Student/{{routeid}}/Category/{{category.id}}"><img src="../../../assets/images/mathicon.jpg"></a>
                    </ng-container>
                    <ng-container *ngIf="category.title == 'Science'">
                        <a routerLink="/Student/{{routeid}}/Category/{{category.id}}"><img src="../../../assets/images/scienceicon.jpg"></a>
                    </ng-container>
                    <ng-container *ngIf="category.title == 'Art'">
                        <a routerLink="/Student/{{routeid}}/Category/{{category.id}}"><img src="../../../assets/images/articon.jpg"></a>
                    </ng-container>
                    <ng-container *ngIf="category.title == 'Informatics'">
                        <a routerLink="/Student/{{routeid}}/Category/{{category.id}}"><img src="../../../assets/images/informaticsicon.png"></a>
                    </ng-container>
                    <ng-container *ngIf="category.title == 'Physics'">
                        <a routerLink="/Student/{{routeid}}/Category/{{category.id}}"><img src="../../../assets/images/physicsicon.jpg"></a>
                    </ng-container>
                </div>
                <div class="right">
                    <p class="title"><a routerLink="/Student/{{routeid}}/Category/{{category.id}}">{{category.title}}</a></p>
                    <p class="description">{{category.description}}</p>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="categories.length == null || categories.length == 0">
            <p class="no">No categories at this moment.</p>
        </ng-container>
    </div>
</div>
<app-student-footer></app-student-footer>
