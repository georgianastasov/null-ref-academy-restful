<app-student-header></app-student-header>
<div class="intro-courses">
    <div class="wrapper">
        <p class="cap digital">Courses</p>
    </div>
</div>
<div class="info-courses">
    <div class="wrapper">
        <ng-container *ngFor="let course of courses">
            <div class="box">
                <div class="left">
                    <ng-container *ngFor="let category of categories">
                        <ng-container *ngIf="category.id == course.categoryID">
                            <ng-container *ngIf="category.title == 'Math'">
                                <a routerLink="/Student/{{routeid}}/Course/{{course.id}}"><img src="../../../assets/images/mathicon.jpg"></a>
                            </ng-container>
                            <ng-container *ngIf="category.title == 'Science'">
                                <a routerLink="/Student/{{routeid}}/Course/{{course.id}}"><img src="../../../assets/images/scienceicon.jpg"></a>
                            </ng-container>
                            <ng-container *ngIf="category.title == 'Art'">
                                <a routerLink="/Student/{{routeid}}/Course/{{course.id}}"><img src="../../../assets/images/articon.jpg"></a>
                            </ng-container>
                            <ng-container *ngIf="category.title == 'Informatics'">
                                <a routerLink="/Student/{{routeid}}/Course/{{course.id}}"><img src="../../../assets/images/informaticsicon.png"></a>
                            </ng-container>
                            <ng-container *ngIf="category.title == 'Physics'">
                                <a routerLink="/Student/{{routeid}}/Course/{{course.id}}"><img src="../../../assets/images/physicsicon.jpg"></a>
                            </ng-container>
                        </ng-container>
                    </ng-container>
                </div>
                <div class="right">
                    <ng-container *ngFor="let category of categories">
                        <ng-container *ngIf="category.id == course.categoryID">
                            <p class="caption">{{category.title}}</p>
                        </ng-container>
                    </ng-container>
                    <p class="title"><a routerLink="/Student/{{routeid}}/Course/{{course.id}}">{{course.title}}</a></p>
                    <p class="description">{{course.description}}</p>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="courses.length == null || courses.length == 0">
            <p class="no code">No courses at this moment.</p>
        </ng-container>
    </div>
</div>
<app-student-footer></app-student-footer>
