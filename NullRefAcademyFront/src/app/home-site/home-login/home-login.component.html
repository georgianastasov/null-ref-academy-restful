<app-home-header></app-home-header>
<div class="site-login">
    <div class="container" id="container1">
        <div class="form-container sign-in-container">
            <form id="account" #form="ngForm" (ngSubmit)="onSubmit()">
                <h2>Log in</h2>
                <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                <div class="form-group">
                    <input type="text" class="form-control" autocomplete="username" aria-required="true" placeholder="Email" name="email" [(ngModel)]="userlogin.email"/>
                    <span class="error" *ngIf="hasErrorEmailPass">Inavlid email!</span>
                    <span class="error" *ngIf="hasErrorInvalid">Inavlid input!</span>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" autocomplete="current-password" aria-required="true" placeholder="Password" name="password" [(ngModel)]="userlogin.password"/>
                    <span class="error" *ngIf="hasErrorEmailPass">Inavlid password!</span>
                    <span class="error" *ngIf="hasErrorInvalid">Inavlid input!</span>
                </div>
                <div class="form-group">
                    <button id="login-submit">Log in</button>
                </div>
            </form>
        </div>
        <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <a class="ghost" routerLink="/Home/Register">Sign Up</a>
        </div>
    </div>
</div>
<app-home-footer></app-home-footer>
