<app-home-header></app-home-header>
<div class="site-login">
    <div class="container" id="container1">
        <div class="form-container sign-in-container">
            <form id="account" #form="ngForm" (ngSubmit)="onSubmit()">
                <h2 class="digital">Log in</h2>
                <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                <div class="form-group">
                    <input type="text" class="form-control code" autocomplete="username" aria-required="true" placeholder="Email⃰" name="email" [(ngModel)]="userlogin.email"
                        [class.input-error]="hasErrorEmail && submited"
                        [class.input-valid]="!hasErrorEmail && submited"/>
                    <span class="text-error code" *ngIf="hasErrorEmailPass">Inavlid email!</span>
                    <span class="text-error code" *ngIf="hasErrorInvalid">Inavlid input!</span>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control code" autocomplete="current-password" aria-required="true" placeholder="Password⃰" name="password" [(ngModel)]="userlogin.password"
                        [class.input-error]="hasErrorPass && submited"
                        [class.input-valid]="!hasErrorPass && submited"/>
                    <span class="text-error code" *ngIf="hasErrorEmailPass">Inavlid password!</span>
                    <span class="text-error code" *ngIf="hasErrorInvalid">Inavlid input!</span>
                </div>
                <div class="form-group">
                    <button id="login-submit" class="font">Log in</button>
                </div>
            </form>
        </div>
        <div class="overlay-panel overlay-right">
            <h1 class="digital">Welcome Back!</h1>
            <p class="code">To keep connected with us please login with your personal info</p>
            <a class="ghost font" routerLink="/Home/Register">Sign In</a>
        </div>
    </div>
</div>
<app-home-footer></app-home-footer>
