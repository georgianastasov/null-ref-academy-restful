<app-teacher-header></app-teacher-header>
<div class="intro-course">
    <div class="wrapper">
        <ng-container *ngFor="let news of newss">
            <ng-container *ngIf="news.id == newsid">
                <p class="upcap"><a routerLink="/Teacher/{{routeid}}/AllNews">{{news.title}}</a></p>
            </ng-container>
        </ng-container>
        <p class="cap">News</p>
    </div>
</div>
<div class="info-course">
    <div class="wrapper">
        <div class="left">
            <div class="down-down">
                <p class="cap">News about:</p>
                <ng-container *ngFor="let news of newss">
                    <ng-container *ngIf="news.id == newsid">
                        <p class="description">{{news.description}}</p>
                    </ng-container>
                </ng-container>
            </div>
            <div class="down-under">
                <p class="cap">News rating:</p>
                <ng-container *ngFor="let news of newss">
                    <ng-container *ngIf="news.id == newsid">
                        <p class="description">{{news.rating}} from {{news.ratingQty}} students.</p>
                    </ng-container>
                </ng-container>
            </div>
            <div class="bottom">
                <p class="cap">Created by:</p>
                <ng-container *ngFor="let news of newss">
                    <ng-container *ngIf="news.id == newsid">
                        <ng-container *ngIf="news.adminID != null">
                            <ng-container *ngFor="let admin of admins">
                                <ng-container *ngIf="news.adminID == admin.id">
                                    <p class="creator">Admin: {{admin.username}}</p>
                                </ng-container>
                            </ng-container>
                        </ng-container>
                        <ng-container *ngIf="news.adminID == null">
                            <p class="creator">The creator was deactivated.</p>
                        </ng-container>
                    </ng-container>
                </ng-container>
            </div>
        </div>
        <div class="right">
            <p>news</p>
        </div>
    </div>
</div>
<app-teacher-footer></app-teacher-footer>
