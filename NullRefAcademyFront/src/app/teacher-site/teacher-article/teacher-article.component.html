<app-teacher-header></app-teacher-header>
<div class="intro-course">
    <div class="wrapper">
        <ng-container *ngFor="let article of articles">
            <ng-container *ngIf="article.id == articleid">
                <p class="upcap"><a routerLink="/Teacher/{{routeid}}/Articles">{{article.title}}</a></p>
            </ng-container>
        </ng-container>
        <p class="cap">Article</p>
    </div>
</div>
<div class="info-course">
    <div class="wrapper">
        <div class="left">
            <div class="down-down">
                <p class="cap">Article about:</p>
                <ng-container *ngFor="let article of articles">
                    <ng-container *ngIf="article.id == articleid">
                        <p class="description">{{article.description}}</p>
                    </ng-container>
                </ng-container>
            </div>
            <div class="down-under">
                <p class="cap">Article rating:</p>
                <ng-container *ngFor="let article of articles">
                    <ng-container *ngIf="article.id == articleid">
                        <p class="description">{{article.rating}} from {{article.ratingQty}} students.</p>
                    </ng-container>
                </ng-container>
            </div>
            <div class="bottom">
                <p class="cap">Created by:</p>
                <ng-container *ngFor="let article of articles">
                    <ng-container *ngIf="article.id == articleid">
                        <ng-container *ngIf="article.adminID != null">
                            <ng-container *ngFor="let admin of admins">
                                <ng-container *ngIf="article.adminID == admin.id">
                                    <p class="creator">Admin: {{admin.username}}</p>
                                </ng-container>
                            </ng-container>
                        </ng-container>
                        <ng-container *ngIf="article.teacherID != null">
                            <ng-container *ngFor="let teacher of teachers">
                                <ng-container *ngIf="article.teacherID == teacher.id">
                                    <a class="creator" routerLink="/Teacher/{{routeid}}/Profile/Teacher/{{teacher.id}}">Teacher: {{teacher.username}}</a>
                                </ng-container>
                            </ng-container>
                        </ng-container>
                        <ng-container *ngIf="article.teacherID == null && article.adminID == null">
                            <p class="creator">The creator was deactivated.</p>
                        </ng-container>
                    </ng-container>
                </ng-container>
            </div>
        </div>
        <div class="right">
            <p>article</p>
        </div>
    </div>
</div>
<app-teacher-footer></app-teacher-footer>
