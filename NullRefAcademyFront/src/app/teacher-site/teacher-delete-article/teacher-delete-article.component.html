<app-teacher-header></app-teacher-header>
<div class="acount-dashboard-teacher">
    <div class="wrapper">
        <div class="left">
            <div class="left-links">
                <p>Wellcome, <a class="username" href="/Teacher/{{routeid}}/Dashboard">{{teacher.username}}</a></p>
                <p class="info">Teacher dashboard</p>
            </div>
        </div>
        <div class="right">
            <p class="score code">Categories: {{countCategories}}</p>
            <p class="score code">Courses: {{countCourses}}</p>
            <p class="score code">Sections: {{countSections}}</p>
            <p class="score code">Articles: {{countArticles}}</p>
        </div>
    </div>
</div>
<div class="teacher-form">
    <div class="wrapper">
        <form #form="ngForm" (ngSubmit)="onSubmit()">
            <input asp-for="Id" hidden />
            <div class="site-top">
                <p class="caption digital">Delete Article</p>
            </div>
            <div class="box-form">
                <div asp-validation-summary="ModelOnly"></div>
                <div class="form-group">
                    <div class="box">
                        <label class="code">Title<img src="https://cdn-icons-png.flaticon.com/128/8704/8704368.png" alt="required"></label>
                        <input type="text" value="{{article.title}}" disabled />
                    </div>
                    <div class="box">
                        <label class="code">Description<img src="https://cdn-icons-png.flaticon.com/128/8704/8704368.png" alt="required"></label>
                        <textarea rows="12" cols="55" value="{{article.description}}" disabled></textarea>
                    </div>
                    <div class="box">
                        <label class="code">Text<img src="https://cdn-icons-png.flaticon.com/128/8704/8704368.png" alt="required"></label>
                        <textarea rows="10" cols="85" value="{{article.text}}" disabled></textarea>
                    </div>
                    <div class="box">
                        <label class="code">Rating</label>
                        <input type="text" value="{{article.rating}}" disabled />
                    </div>
                    <div class="box">
                        <label class="code">Rating Quantity</label>
                        <input type="text" value="{{article.ratingQty}}" disabled />
                    </div>
                    <div class="box">
                        <label class="code">Created Date</label>
                        <input type="text" value="{{article.createdDate}}" disabled />
                    </div>
                    <div class="box" *ngIf="hasAdmin">
                        <label class="code">Admin</label>
                        <textarea rows="2" cols="45" disabled>{{adminText}}</textarea>
                    </div>
                    <div class="box" *ngIf="hasTeacher">
                        <label class="code">Teacher</label>
                        <textarea rows="2" cols="45" disabled>{{teacherText}}</textarea>
                    </div>
                    <div class="box" *ngIf="!hasAdmin && !hasTeacher">
                        <label class="code">Created by</label>
                        <textarea rows="2" cols="45" disabled>The creator was deactivated or no information.</textarea>
                    </div>
                    <div class="box-buttons">
                        <button class="delete font">Delete</button>
                        <a class="font" routerLink="/Teacher/{{routeid}}/Dashboard">Back</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<app-teacher-footer></app-teacher-footer>
