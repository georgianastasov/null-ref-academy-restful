<app-teacher-header></app-teacher-header>
<div class="intro-articles">
    <div class="wrapper">
        <p class="cap">Articles</p>
    </div>
</div>
<div class="info-articles">
    <div class="wrapper">
        <ng-container *ngFor="let article of articles">
            <div class="box">
                <div class="left">
                    <a routerLink="/Teacher/{{routeid}}/Article/{{article.id}}"><img src="https://cdn-icons-png.flaticon.com/128/4228/4228952.png" alt="math"></a>
                </div>
                <div class="right">
                    <p class="title"><a routerLink="/Teacher/{{routeid}}/Article/{{article.id}}">{{article.title}}</a></p>
                    <p class="description">{{article.description}}</p>
                </div>
            </div>
        </ng-container>
    </div>
</div>
<app-teacher-footer></app-teacher-footer>
