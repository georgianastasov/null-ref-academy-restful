<app-teacher-header></app-teacher-header>
<div class="intro-article-enroll">
    <div class="wrapper">
        <ng-container *ngFor="let article of articles">
            <ng-container *ngIf="article.id == articleid">
                <p class="cap digital"><a routerLink="/Teacher/{{routeid}}/Articles">Article: <strong>{{article.title}}</strong></a></p>
            </ng-container>
        </ng-container>
    </div>
</div>
<div class="info-article-enroll">
    <div class="wrapper">
        <div class="main">
            <ng-container *ngFor="let article of articles">
                <ng-container *ngIf="article.id == articleid">
                    <div class="up">
                        <p class="title digital">Title: {{article.title}}</p>
                        <p class="date code">Date: {{article.createdDate}}</p>
                        <p class="description code">Description: {{article.title}}</p>
                    </div>
                </ng-container>
            </ng-container>
            <ng-container *ngFor="let article of articles">
                <ng-container *ngIf="article.id == articleid">
                    <div class="box">
                        <div class="up">
                            <p class="section-title code">Information</p>
                        </div>
                        <div class="down">
                            <p class="description code">From {{article.createdDate}}</p>
                        </div>
                        <div class="down-down">
                            <p class="text">{{article.text}}</p>
                        </div>
                    </div>
                </ng-container>
            </ng-container>
        </div>
        <div class="additions">
            <ng-container *ngFor="let article of articles">
                <ng-container *ngIf="article.id == articleid"> 
                    <ng-container *ngIf="article.teacherID == routeid"> 
                        <div class="rate">
                            <p class="tup code">Rating:</p>
                            <ng-container *ngFor="let article of articles">
                                <ng-container *ngIf="article.id == articleid">
                                    <ng-container *ngFor="let star of countStars(article)">
                                        <img src="https://cdn-icons-png.flaticon.com/128/477/477406.png" alt="star">
                                    </ng-container>
                                    <ng-container *ngIf="article.ratingQty == 0">
                                        <p class="code">no rating</p>
                                    </ng-container>
                                </ng-container>
                            </ng-container>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="article.teacherID != routeid"> 
                        <ng-container *ngIf="!rated">
                            <div class="rate">
                                <p class="tup code">Rating</p>
                                <label for="rating" class="code">Stars:</label>
                                <select #select name="rating" id="rating">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                                <img src="https://cdn-icons-png.flaticon.com/128/477/477406.png" alt="star">
                                <a class="font" (click)="rateArticle(select.value)">Rate</a>
                            </div>
                        </ng-container>
                        <ng-container *ngIf="rated">
                            <div class="rate">
                                <p class="tup code">Rating:</p>
                                <ng-container *ngFor="let article of articles">
                                    <ng-container *ngIf="article.id == articleid">
                                        <ng-container *ngFor="let star of countStars(article)">
                                            <img src="https://cdn-icons-png.flaticon.com/128/477/477406.png" alt="star">
                                        </ng-container>
                                    </ng-container>
                                </ng-container>
                            </div>
                        </ng-container>
                    </ng-container>
                </ng-container>
            </ng-container>
            <div class="agenda">
                <p class="cap code">Articles:</p>
                <ng-container *ngFor="let article of articles">
                    <p class="count code"><a href="/Teacher/{{routeid}}/Article/{{article.id}}">{{article.title}}</a></p>
                </ng-container>
            </div>
        </div>
        <div class="under">
            <p><a class="donebtn font" *ngIf="!finish" routerLink="/Teacher/{{routeid}}/Dashboard">Go to dashboard</a></p>
            <p><a class="finish font" *ngIf="finish" (click)="finishCourse()">Finish</a></p>
        </div>
    </div>
</div>
<app-teacher-footer></app-teacher-footer>
